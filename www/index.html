    <script type="text/template" id="loginPage">

            <div data-role="content" id="loginPageContent" style="height:100vh; width:100vw">
            <h2 style="text-align:center"> Welcome back! </h2>
                <form id="loginForm">

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username"> Username: </label>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password"> Password: </label>
                        <input type="password" name="password" id="password" value="" placeholder="Password"/>
                    </div>

                    <input type="submit" value="Login" id="submitButton" data-theme="b">
                    
                </form>
            </div>
            <!--End of login form-->
            <div data-role="ForgotPasswordButton">
                <input type="button" value="Forgot Password?" id="ForgotPasswordButton" onclick="ForgotPassword()">
            </div> 
        </div>

    </script>

    <script type="text/template" id="registerPage">
        <div data-role="content" id="regPageContent">
            <h2 style="text-align:center">Create an Account</h2>
            <form id="registerForm">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" id="Reggender" value="" placeholder="gender"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="Regage" value="" placeholder="age"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" name="phonenumber" id="Regphonenumber" value="" placeholder="Phone Number"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="Regemail" value="" placeholder="Email"/>
                </div>

                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="username"> Username: </label>
                    <input type="text" name="username" id="Regusername" value="" placeholder="Username"/>
                </div>

                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="Regpassword" value="" placeholder="Password"/>
                </div>
                <input type="submit" value="Register" id="registerButton" data-theme="b">
            </form>
        </div>
    </script>

    <script type="text/template" id="contactsPage">
          <div data-role="header">
            <h1>Contacts</h1>

    <script type="text/template" id="createPoll">



        <div data-role="content" id="createPollContent"  style="height:80vh">
                        <form id="poll" data-theme="e">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="question"> Question: </label>
                        <input type="text" name="question" id="question" placeholder="Question"/>
                    </div>
                    <br>
                    
                    <ul id="options-list" data-role="listview">
                    </ul>
                    
                    <br>
                    <div data-role="controlgroup" data-inline="true">
                        <input type="text" id="add-option-text" data-wrapper-class="controlgroup-textinput ui-btn" placeholder="Add Option?">
                        
                    </div>

                    <input type="button" id="add-option-button"  value="Add" onclick="add_option_textFN();" width="20" />
                    <input type="checkbox" name="checkbox-1" id="INSTABOX" class="custom" style="margin:15px"/>
                    <label for="checkbox-1" style="color:black">INSTA</label>
              </div>


                    <select class="basic" id="timeOptions">
                        <option value="">End The Poll in...</option>
                        <option>1 Minute</option>
                        <option>5 Minutes</option>
                        <option>10 Minutes</option>
                        <option>30 Minutes</option>
                        <option>1 Hour</option>
                        <option>1 Day</option>
                        <option>1 Week</option>


                    </select>
  <input type="button" id="sendTo" value="Send To..." onclick="goToSendToPage();">
                </form>
        </div>



      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

      <div data-role="header">
        <h1>Photo Menu</h1>
      </div>

      <div data-role="main" class="ui-content">
 
    <button onclick="capturePhoto();">Capture Photo</button> <br>
    <button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
    <button type="button" data-dismiss="modal">Close</button>

      </div>

      <div data-role="footer">
        <h1>Footer Text</h1>
      </div>
    </div>
            </div>
        </div>

    </script>
